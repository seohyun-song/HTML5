<!--
    HTML Attributes
    - All elements can have attributes.
    - Attributes provide additional information about elements.
    - Attributes are always specified in the start tag.
    - Attributes usually come in name/value pairs like : name = "value".
-->
<!DOCTYPE html>
<!--lang="" to declare the language of the Web page.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--href attribute specifies the URL of the page the link goes to-->
    <a href="http://www.w3school.com">Visit W3School</a>

    <!--
        src="" specifies the path to the image to be displayed.
        1.absolute URL
            - Links to an external image that is hosted on another website.
            -ex) src="http://www.w3school.com/images/img_girl.jpg".
            **external img might be under conpyright and it can be suddenly be removed or changed.
        2.relative URL
            - Links to an image that is hosted within the website.
            - The URL does not include the domain name.
            -ex) src="img_girl.jpg" / src="/images/img_girl.jpg"
            **It is almost always best to use relative URLs. They will not break if u change domain.

        alt=""
        alternative text for an image, if the image for some reason cannot be displayed.
    -->
    <img src="https://images.unsplash.com/photo-1601758065893-25c11bfa69b5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1358&q=80" alt="img">

    <!--style="" used to add style to an element, such as color, font, size, and more.-->
    <p style="color: red;">This is a red paragraph.</p>

    <!--title="" defines some extra info about an element. The value of the title will be displayed as a tooltip when u mouseover the element-->
    <p title="I'm a tooltip">This is a paragraph.</p>
</body>
</html>

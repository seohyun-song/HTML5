<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <!--<b> defines bold text, without any extra importance.-->
    <p><b>This text is bold</b></p>

    <!--<strong> defines text with strong importance. The content inside is typically displayed in bold.-->
    <p><strong>This text is important!</strong></p>

    <!--<i> is often used to indicate a technical term, a phrase from another language, a thought, a ship name, etc-->
    <p><i>This text is italic.</i></p>
    
    <!--A screen reader will pronounce the words in <em> with an emphasis, using verbal stress.-->
    <p><em>This text is emphasized.</em></p>
    
    <p><small>This is some smaller text.</small></p>

    <!--<mark> defines text that should be marked or highlighted.-->
    <p>Do nit forget to buy <mark>milk</mark> today.</p>

    <!--
        <del> defines text that has been deleted from a document. Browser will usually strike a line through deleted text.
        <ins> defines a text that has been inserted into a document. Browser will usually underline inserted text.
    -->
    <p>My favorite color is <del>blue</del> <ins>red.</ins></p>

    <p>This is <sub>subscripted.</sub></p>
    <p>This is <sup>superscipted.</sup></p>
</body>
</html>

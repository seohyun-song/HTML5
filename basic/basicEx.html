<!--delaration represents the document type, and helps browsers to display web pages correctly.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<h1> defines the most important heading. <h6> defines the least important heaiding.-->
    <h1>Heading 01</h1>
    <h2>Heading 02</h2> 
    <h3>Heading 03</h3>
    <h4>Heading 04</h4>
    <h5>Heading 05</h5>
    <h6>Heading 06</h6>

    <!--HTML paragraph are defined with the <p> tag-->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <!--
        HTML links are defined with the <a> tag.
        The link's destination is specified in the href attribute.

        Attributes are used to provide additional information about HTML elements.
    -->
    <a href="http://www.w3schools.com">This is a link.</a>

    <!--
        HTML images are defined with the <img> tag.
        The source file(src), alternative text(alt), width and height are provided as attributes.
    -->
    <img src="https://images.unsplash.com/photo-1601758065893-25c11bfa69b5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1358&q=80" alt="img" width="300" height="400">
</body>
</html>

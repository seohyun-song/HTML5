<!--
    HTML Elements

    <tagname> content </tagname>
    The HTML Element is defined by a start tag, some content, and an end tag.
    ** Some HTML elements have no content(like <br>). These elements are called empty elements.
    Empty elements do not have an end tag!

    Nested HTML Elements
    HTML elements can be nested(this means that elements can contain other elements)

    Never Skip the End Tag!
    Unexpected results and errors may occur if u forget the end tag!

    HTML is not case sensative, but W3C recommends lowercase in HTML!
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Heading</h1>
    <!--<br> tag defines a line break, and is an empty element without a closing tag-->
    <p>This is a <br>paragraph with a line break.</p>
</body>
</html>

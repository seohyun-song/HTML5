<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <!--
        <img> is used to embeded an img in a web page.
        * src: specifies the path to the img.
        * alt: specified an alternate text for the img.
            -The value of the alt attribute should describe the img.
            -If a browser cannot find an img, it will display the value of the alt attribute.
        Always specify the width and height of an img. If width and height are not specidied, the web page might flicker while the img loads.
        We suggest using the style="width: ; height: ;". It prevents style sheets fron changing the size of img.
        Use the CSS float property to let the img float to the left or to the right.
    -->
    <img src="https://images.unsplash.com/photo-1534274867514-d5b47ef89ed7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=60" style="width: 640px; height: 477px;" alt="img01">
    <img src="https://images.unsplash.com/photo-1546874177-9e664107314e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=60" style="width: 640px; height: 477px;" alt="img02">
    <img src="https://images.unsplash.com/photo-1533577116850-9cc66cad8a9b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1400&q=60" style="width: 640px; height: 477px;" alt="img03">
</body>
</html>

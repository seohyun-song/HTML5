<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body>
    <!--
        Style attribute is used to add style to an element,such as color, font, size and more.
        <tagname style="property: value;">
            property: CSS property
            value: CSS value
    -->
    <p style="color: red;">I am red.</p>
</body>
</html>

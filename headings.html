<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
    <style>
        * {margin: 0; padding: 0;}
    </style>
</head>
<body>
    <!--
        HTML headings are titles or subtitle that u want to display on a webpage.
        <h1>~<h6>
        <h1> defines the most important heading. <h6> defines the least important heading.
        - Browswer automatically add some white space(a margin) before and after a heading.
        ** Use HTML headings for headins only. Don't uwe headings to make text BIG or Bold!!
        -Each HTML heading has a default size. However, u can specify the size for nay heading with the style attribute, using the CSS.
    -->
    <h1 style="font-size: 60px;">Heading 01</h1>
    <h2>Heading 02</h2>
    <h3>Heading 03</h3>
    <h4>Heading 04</h4>
    <h5>Heading 05</h5>
    <h6>Heading 06</h6>
</body>
</html>
